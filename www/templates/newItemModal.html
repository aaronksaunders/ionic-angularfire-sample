<div class="modal">
    <header class="bar bar-header bar-positive">
        <h1 class="title">Add New Item</h1>
        <div class="button button-clear" ng-click="modal.hide()"><span class="icon ion-close"></span></div>
    </header>
    <ion-content class="has-header padding" padding="true">
        <form ng-submit="saveNewMessage(modelData)">
            <div class="list">
                <label class="item item-input">
                <input required placeholder="title" type="text" ng-model="modelData.title">
                </label>
                <label class="item item-input">
                    <input required placeholder="description" type="text" ng-model="modelData.description">
                </label>
                <div class="padding">
                    <button class="button button-stable button-block" type="submit" [disabled]="!modelData.valid">Add New Item</button>
                </div>
            </div>
        </form>
    </ion-content>
</div>
